<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car A Rent ( CAR ) - Rent A Car System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script1.js"></script>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <!-- Kullanıcılar -->
            <div class="col-6">
                <h3 class="text-center text-danger">Sürücü Listesi</h3>
                <hr>
                <form>
                    <div class="mb-3" >
                        <label for="name" class="form-label mx-4"><b>Sürücü Adı</b></label>
                        <input type="text" class="form-control rounded-pill" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label mx-4"><b>Sürücü Soyadı</b></label>
                        <input type="text" class="form-control rounded-pill" id="surname">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label mx-4"><b>Sürücü Yaşı</b></label>
                        <input type="number" class="form-control rounded-pill" id="age">
                    </div>
                    <div class="mb-3">
                        <label for="license" class="form-label mx-4"><b>Sürücü Belgesi</b></label>
                        <input type="text" class="form-control rounded-pill" id="license">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary rounded-pill w-50" onclick="addUser()" id="kulek"> SÜRÜCÜ EKLE </button>
                    </div>
                </form>
            </div>
            <!-- Araçlar -->
            <div class="col-6">
                <h3 class="text-center text-danger">Araç Listesi</h3>
                <hr>
                <form>
                    <div class="mb-3">
                        <label for="brand" class="form-label mx-4"><b>Araç Markası</b></label>
                        <input type="text" class="form-control rounded-pill" id="brand">
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label mx-4"><b>Araç Modeli</b></label>
                        <input type="text" class="form-control rounded-pill" id="model">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label mx-4"><b>Araç Rengi</b></label>
                        <input type="text" class="form-control rounded-pill" id="color">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary rounded-pill w-50" id="carek" onclick="addCar()"> ARAÇ EKLE</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 d-inline-flex mx-2 my-3 rounded-pill text-center">
            <table class="table table-hover table-secondary  table-group-divider text-center mx-2">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Sürücü Adı</th>
                        <th scope="col">Sürücü Soyadı</th>
                        <th scope="col">Sürücü Yaşı</th>
                        <th scope="col">Sürücü Belgesi</th>
                    </tr>
                </thead>
                <tbody id="userList" class="table-group-divider ">
                </tbody>
            </table>
            <table class="table table-hover table-secondary table-group-divider mx-2">
                <thead class="table-dark rounded-pill">
                    <tr>
                        <th scope="col">No </th>
                        <th scope="col">Araç Marka</th>
                        <th scope="col">Araç Model</th>
                        <th scope="col">Araç Renk</th>
                    </tr>
                </thead>
                <tbody id="carList" class="table-group-divider">
                </tbody>
            </table>
        </div>
            <!-- Rent A Car -->
            <div>
                <h3 class="text-center text-warning">Rent A Car İşlemleri</h3>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Kullanıcı Seçin</h4>
                        <hr>
                        <div class="mb-3">
                            <label for="userSelect" class="form-label rounded-pill">Kullanıcı</label>
                            <select class="form-select rounded-pill" id="userSelect">
                                <option selected disabled>Seçiniz</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>Araç Seçin</h4>
                        <hr>
                        <div class="mb-3">
                            <label for="carSelect" class="form-label">Araç</label>
                            <select class="form-select rounded-pill" id="carSelect">
                                <option selected disabled>Seçiniz</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-success rounded-pill w-50" id="rentek" onclick="rentCar()">Araç Kirala</button>

                </div>
                <hr>
                <h4>Rent A Car Listesi</h4>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Kullanıcı</th>
                            <th scope="col">Araç</th>
                        </tr>
                    </thead>
                    <tbody id="rentList">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
